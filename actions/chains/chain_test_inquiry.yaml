---
    chain:
        -
            name: "c1"
            ref: "core.local"
            parameters:
                cmd: "echo {{key1}} >> /tmp/c1"
            on-success: "c2"
        -
            name: "c2"
            ref: "core.local"
            parameters:
                cmd: "echo \"c2: parent exec is {{key1}}  {{action_context.parent.execution_id}}.\" >> /tmp/c2"
            on-success: "status"
        -
            name: "status"
            ref: "zendesk.update_ticket_status"
            parameters:
              status: "solved"
              ticket_id: "2"
