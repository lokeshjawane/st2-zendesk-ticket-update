---
    chain:
        -
            name: "ticket_comment"
            ref: "zendesk.update_ticket"
            parameters:
              comment_text: "{{comment}}"
              ticket_id: "{{id}}"
              public: true
            on-success: "ticket_status"

        -
            name: "ticket_status"
            ref: "zendesk.update_ticket_status"
            parameters:
              status: "{{status}}"
              ticket_id: "{{id}}"
