---
    name: "zendesk_tkt_update_webhook"
    pack: "zendesk-tkt"
    description: "Rule to update the zendesk ticket"
    enabled: true

    trigger:
        type: "core.st2.webhook"
        parameters:
            url: "zendesk"

#    criteria:
#        trigger.body.name:
#            pattern: "st2"
#            type: "equals"

    action:
        ref: zendesk-tkt.zendesk-tkt-update
        parameters:
            status: "{{trigger.body.status}}"
            id: "{{trigger.body.id}}"
            comment_text: "{{trigger.body.comment_text}}"
